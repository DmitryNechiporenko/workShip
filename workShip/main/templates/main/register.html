{% extends 'main/layout.html' %}
{% load static %}
{% block title %}
Регистрация
{% endblock %}

{% block content %}
<div class="container text-center">
    <div class="form-signin" style="max-width: 330px; margin: 10px auto;">


        <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

        <form method="post">
        {% csrf_token %}

         {% for f in form %}
          <div class="form-floating mb-3">
              {{ f }}
              <label for="{{ f.id_for_label }}" class="floatingInput">{{ f.label }}</label>
          </div>
          {{ f.errors }}
          {% endfor %}
        <button type="submit" class= "w-100 btn btn-mg btn-primary">Регистрация</button>

        </form>

          <div class="mb-3 mt-3">
              <a class="link-primary" href="{% url 'login' %}">Войти</a>
          </div>


    </div>
</div>


{% endblock %}
